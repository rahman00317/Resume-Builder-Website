<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 30px; border-radius: 10px; width: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #4285f4; border: none; color: #fff; font-weight: bold; border-radius: 5px; cursor: pointer; }
    button:hover { background: #357ae8; }
    .msg { margin-top: 15px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" autocomplete="new-password" required>
    <button onclick="signup()">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required>
    <button onclick="login()">Login</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzDnRayr-TQfZnjtAP8me4QHkTWNVF_oc3OzKK8VfERNOSIH2TbCI0cIubNqjSeDv0I9w/exec"; // यहां अपना Apps Script URL डाल

    async function postJSON(data) {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        return await res.json();
      } catch (err) {
        return { success: false, message: "❌ Failed to fetch: " + err.message };
      }
    }

    async function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      let res = await postJSON({ type: "signup", email, password });
      document.getElementById("msg").innerText = res.message;
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      let res = await postJSON({ type: "login", email, password });
      document.getElementById("msg").innerText = res.message;
    }
  </script>
</body>
</html>
